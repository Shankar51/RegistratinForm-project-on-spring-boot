<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<title>register</title>
</head>

<body>
	<div class="container">
		<h1 style="color:blue;">User Registration Form</h1>
		<form class="col-4" th:action="@{/registerUser}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
				<input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Username</b></label>
				<input type="text" th:field="*{username}" class="form-control" placeholder="Enter user name">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
				<input type="text" th:field="*{email}" class="form-control" placeholder="Enter email">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Phone</b></label>
				<input type="text" th:field="*{phone}" class="form-control" placeholder="Enter Number">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Conform Password</b></label>
				<input type="password" th:field="*{cpassword}" class="form-control" placeholder="Enter Conform password">
			</div>
			
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
						value="male">
					<label class="form-check-label" for="inlineRadio1">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
						value="female">
					<label class="form-check-label" for="inlineRadio2">Female</label>
				</div>
				</div>
				<button type="submit" class="btn btn-success">Register</buttontype>

		</form>

	</div>





</body>

</html>
